{% include header.html %}
{% include media-player.html %}
<div class="media">
{% for media in site.data.media %}
  <div class="media-item">
    <h2>{{ media.title }}</h2>
    {% if media.description %}
      <p>{{ media.description }}<p>
    {% endif %}
    <div class="media-preview" data-url="{{ media.url }}"></div>
  </div>
{% endfor %}
</div>
{% include footer.html %}
